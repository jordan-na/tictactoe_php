<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="css/styles.css">
   <title>Tic Tac Toe</title>
</head>

<body>
   <main id="game-container">
      <img src="assets/logo.svg" alt="game logo" id="logo">
      <div id="player-turn" class="dark-blue border-radius-sm">
         <img src="assets//x_gray.svg" alt="player turn" id="player-turn-symbol">
         <span>Turn</span>
      </div>
      <button id="reset-btn" class="border-radius-sm gray">
         <img src="assets/reset.svg" alt="reset button">
      </button>

      <div class="grid-cell border-radius-lg"></div>
      <div class="grid-cell border-radius-lg"></div>
      <div class="grid-cell border-radius-lg"></div>
      <div class="grid-cell border-radius-lg"></div>
      <div class="grid-cell border-radius-lg"></div>
      <div class="grid-cell border-radius-lg"></div>
      <div class="grid-cell border-radius-lg"></div>
      <div class="grid-cell border-radius-lg"></div>
      <div class="grid-cell border-radius-lg"></div>

      <div class="score border-radius-lg light-blue">
         <span class="score-text">X (you)</span>
         <span id="player-x-score" class="score-num">0</span>
      </div>
      <div class="score border-radius-lg gray">
         <span class="score-text">Ties</span>
         <span id="num-draws" class="score-num">0</span>
      </div>
      <div class="score border-radius-lg light-orange">
         <span class="score-text">O (cpu)</span>
         <span id="player-o-score" class="score-num">0</span>
      </div>
   </main>
   <div id="game-result-container" class="hide">
      <div id="game-result-mssg">
         <h2>You Won!</h2>
         <h1><img src="" alt="tic tac toe symbol">Takes the Round</h1>
         <div id="action-btns">
            <button id="quit-btn" class="border-radius-sm">Quit</button>
            <button id="next-round-btn" class="border-radius-sm">Next Round</button>
         </div>
      </div>
   </div>
   <script src="js/app.js" type="module"></script>
</body>

</html>
